<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* http://meyerweb.com/eric/tools/css/reset/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}

	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}

/* background effect */
#containers.program_detail {position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; opacity: 1;}

/* main */
main {overflow: hidden;}
header {position: absolute; top: 0; left: 0; width: 100%; z-index: 3;}

section {min-height: 1000px; z-index: 2; position: relative; opacity: .7;}
.section01 {background-color: #30267E;}
.section02 {background-color: #fff;}
.section03 {background-color: #F3F7FA;}
.section04 {background-color: #fff;}
.section05 {background-color: #000;}

section .inner {max-width: 1200px; width: 90%; margin:0 auto; position: relative;}

</head>
<body>
    <header>
        <h1 class="logo">유진투자선물</h1>
        <button type="button">앱 다운로드 <i class="ico ico-download"></i></button>
    </header>
    <main>
        <div id="containers" class="program_detail"></div>
        <!-- 배경 효과 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js"></script>

        <script id="vertexShader" type="x-shader/x-vertex">
            void main() {
                gl_Position = vec4( position, 1.0 );
            }
        </script>

        <script id="fragmentShader" type="x-shader/x-fragment">
            #ifdef GL_ES
            precision mediump float;
            #endif
            uniform float time;
            uniform vec2 resolution;

            const int   complexity      =3;    // More points of color.
            const float fluid_speed     = 180.0;  // speed
            const float color_intensity = 1.3;  //intensity

            float random (in vec2 st) {
                return fract(sin(dot(st.xy,
                                     vec2(12.9898,78.233)))
                             * 43758.5453123);
            }

            void main(){
                vec2 uv = (gl_FragCoord.xy * 2.0 - resolution.xy) / min(resolution.x, resolution.y);

                float r = sqrt( dot( uv, uv ) );
                for(int i=1;i<complexity;i++){
                    vec2 newUv = uv + time*0.013; //패턴이동

                    newUv.x+= 1.5/float(i) * 
                              sin(float(i) * uv.y + time/fluid_speed) 
                              + 1.0;
                    
                    newUv.y+= 1.4/float(i) * 
                              cos(float(i) * uv.x + time/fluid_speed) 
                              - 0.9;
                    uv=newUv;
                }

                //vec3 col = vec3(color_intensity*cos(uv.x)*0.9,
                //                color_intensity*sin(uv.x)*sqrt(cos(time*0.01)),
                //                color_intensity);

                // 기본 색상 계산
                vec3 baseColor = vec3(
                    color_intensity * cos(uv.x) * 0.9,
                    color_intensity * sin(uv.x) * sqrt(cos(time * 0.01)),
                    color_intensity
                );

                // 색상 범위 지정 (68,91,255) -> (0,172,255)
                vec3 minColor = vec3(68.0 / 255.0, 91.0 / 255.0, 1.0);
                vec3 maxColor = vec3(0.05, 172.0 / 255.0, 1.0);
                
                // 색상을 minColor ~ maxColor 범위로 보정
                vec3 col = mix(minColor, maxColor, smoothstep(0.0, 1.0, baseColor));

                gl_FragColor=vec4(col, 1.0);
            }
        </script>
        <script>
            var container;
            var camera, scene, renderer;
            var uniforms;

            init();
            animate();

            function init() {
                container = document.getElementById( 'containers' );

                camera = new THREE.Camera();
                camera.position.z = 1;

                scene = new THREE.Scene();

                var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

                uniforms = {
                    time: { type: "f", value: 4.0 },
                    resolution: { type: "v2", value: new THREE.Vector2() }
                };

                var material = new THREE.ShaderMaterial( {
                    uniforms: uniforms,
                    vertexShader: document.getElementById( 'vertexShader' ).textContent,
                    fragmentShader: document.getElementById( 'fragmentShader' ).textContent
                } );

                var mesh = new THREE.Mesh( geometry, material );
                scene.add( mesh );

                renderer = new THREE.WebGLRenderer();
                renderer.setPixelRatio( window.devicePixelRatio );

                container.appendChild( renderer.domElement );

                onWindowResize();
                window.addEventListener( 'resize', onWindowResize, false );
            }

            function onWindowResize( event ) {
                renderer.setSize( window.innerWidth, window.innerHeight );
                uniforms.resolution.value.x = renderer.domElement.width;
                uniforms.resolution.value.y = renderer.domElement.height;
            }

            function animate() {
                requestAnimationFrame( animate );
                render();
            }

            function render() {
                uniforms.time.value += 1.2;
                renderer.render( scene, camera );
            }
        </script>
